<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Runeforge</title>
  <link rel="stylesheet" type="text/css" href="/assets/style.css">
</head>

<body>
  <div class="wrapper">
    <main>
      <div class="navigationMenu">
        <div class="buttons">
          <a href="http://localhost:8080/">
            <button>Champions</button>
          </a>
          <button>Groups</button>
          <a href="http://localhost:8080/runepages">
            <button>Runes</button>
          </a>
        </div>
        <input id="searchInput" type="text" onkeyup="searchListFunction()" placeholder="Search..." disabled>
      </div>
      <div class="topNavigation">
        <div class="logoHolder">
          <img class="mainLogo" src="/assets/logo/logo.png">
        </div>
      </div>
    </main>
    <div class="mainContainer">
      <video autoplay muted loop id="videoBackground">
        <source src="/assets/splash/summoners-rift.mp4" type="video/mp4">
      </video>

    </div>

  </div>
  <script src="/assets/championpage.js"></script>
</body>

</html>
