<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Runeforge</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="wrapper">
    <main>
      <div class="navigationMenu">
        <div class="buttons">
          <button>
            <a href="http://localhost:8080/">Home</a>
          </button>
          <button>Groups</button>
          <button>Runes</button>
        </div>
        <input id="searchInput" type="text" onkeyup="searchListFunction()" placeholder="Search...">
      </div>
      <div class="topNavigation">
        <div class="logoHolder">
          <img class="mainLogo" src="http://pluspng.com/img-png/league-of-legends-png-league-of-legends-logo-transparent-png-900.png">
        </div>
      </div>
    </main>
    <div class="aktivator">
      <div class="championBackground"></div>
    </div>
    <div class="hl"></div>
    <div class="mainContainer">
      <video autoplay muted loop id="videoBackground">
        <source src="./splash/summoners-rift.mp4" type="video/mp4">
      </video>
      <h1>Choose a champion:</h1>
      <ul id="listHolder">
      </ul>
      <div class="runedataHolder">
        <div class="runedataHolderWidthControl">
          <p id="runedataHolderH2">Champion's runepage 1</p>
        </div>
        <div class="runepagesHolder">
          <ul class="runeIconListHolderMain">
            <li>
              <div class="runeIconHolder" id="keyStoneRune"></div>
            </li>
            <li>
              <div class="runeIconHolder"></div>
            </li>
            <li>
              <div class="runeIconHolder"></div>
            </li>
            <li>
              <div class="runeIconHolder"></div>
            </li>
            <li>
              <div class="runeIconHolder" id="LesserSpacer"></div>
            </li>
            <li>
              <div class="runeIconHolder"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="frontend.js"></script>
</body>

</html>
